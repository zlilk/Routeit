<!DOCTYPE html>
<html ng-app="userProfile">
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta charset="utf-8">
        <meta name="google-signin-client_id" content="296256466166-pdh58rh53nihcc5tfh184vmautajqsup.apps.googleusercontent.com">
        <title>User Profile</title>
        <link href='https://fonts.googleapis.com/css?family=Alef' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://apis.google.com/js/platform.js" async defer></script>   
    </head>
    <body ng-controller = "ProfileController"> 
        <header> 
            <button class="hamburger">&#9776;</button>
            <a href="http://localhost:8080/dailyroute.html"><h1 class = "appLogo"> Routeit </h1></a>
        </header>
        <nav class="menu">
            <ul>
                <a href="http://localhost:8080/userprofile.html"><li><img class = "userPic" src={{img}}><br>
                    <h4 id = "userName"><b> {{name}} </b></h4>     
                </li></a>
                <a href="http://localhost:8080/myroutes.html"><li> המסלולים שלי </li></a>
                <a href="http://localhost:8080/routeshistory.html"><li> הסטוריית מסלולים </li></a>
                <a href="http://localhost:8080/routeform.html"><li> תכנון מסלול חדש </li></a>
                <a href="http://localhost:8080/dailyroute.html"><li> יום הטיול </li></a>
            </ul>
        </nav> 
        <main class = "pageMain">
            <section id ="userProfile">
                <p> <img class = "userPic" src={{img}}> </p>
                <h4 id = "userName"> <b> {{name}} </b> </h1>
            </section>
            <section id="statistics">
                <p class="doneStatistic"> סה"כ טיולים שבוצעו <br> {{trips}} </p>
                <p class="doneStatistic"> סה"כ ק"מ שבוצעו <br> {{tripsKm}} </p>
                <div class="clear"></div>
            </section>
            <section id="signOutSec">
               <a href ="#" id = "signOut" onclick="signOut();">התנתק</a>
            </section>
        </main>
        <footer> 
            <div class="g-signin2 hidden" id = "signInRoute" data-onsuccess="onSignIn"></div>
            <div class = "clear"> </div>
        </footer>
        <script>
            function signOut() {
                var auth2 = gapi.auth2.getAuthInstance();
                auth2.signOut().then(function () {
                    console.log('User signed out.');
                });
                window.location.assign("http://localhost:8080/index.html");
            }
        </script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
        <script src="js/lib/angular/angular.min.js"></script>
        <script src="js/menu.js"></script>
        <script src="js/userprofile.js"></script>
    </body>
 </html>
