<!DOCTYPE html>
<html ng-app="routeForm">
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta charset="utf-8">
        <meta name="google-signin-client_id" content="296256466166-pdh58rh53nihcc5tfh184vmautajqsup.apps.googleusercontent.com">
        <title> create route </title>
        <link href='https://fonts.googleapis.com/css?family=Alef' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
        <script src="https://apis.google.com/js/platform.js" async defer></script>
    </head>
    <body ng-controller = "FormController">
        <header> 
            <button class="hamburger">&#9776;</button>
             <a href="http://localhost:8080/dailyroute.html"><h1 class = "appLogo"> Routeit </h1></a>
        </header>
        <nav class="menu">
            <ul>
                <a href="http://localhost:8080/userprofile.html"><li><img class = "userPic" src={{img}}><br>
                    <h4 id = "userName"><b> {{name}} </b></h4>     
                </li></a>
                <a href="http://localhost:8080/myroutes.html"><li> המסלולים שלי </li></a>
                <a href="http://localhost:8080/routeshistory.html"><li> הסטוריית מסלולים </li></a>
                <a href="http://localhost:8080/routeform.html"><li> תכנון מסלול חדש </li></a>
                <a href="http://localhost:8080/dailyroute.html"><li> יום הטיול </li></a>
            </ul>
        </nav> 
        <main class = "pageMain">
            <div id = #popup>
                <span class="popuptext" id="myPopup"><span id="x" ng-click="closePopup()">&#10005;</span></span>
            </div>
            <h4 class="pageHead"> תכנון מסלול חדש </h4>
            <form id = "routeForm">
                <label> איזור בארץ: </label><br>
                <select name="area" id="area" ng-model="area" ng-change="checkArea(area)" ng-options="area.area for area in startPts">
                </select><br>
                <label> כיוון: </label><br>
                <select name="dir" id="dir" ng-options="dir.name for dir in dirArr" ng-model="dir" ng-change="dirValue(dir.value, area)">
                </select><br>
                <label> נקודת פתיחה: </label><br>
                <select class="disable" name="sPoint"  id="sPoint" ng-model="sPoint" ng-options="point.point_name for point in area.points">
                </select><br>
                <label> מספר ק"מ ליום: </label><br>
                <select name="km" ng-model="km" ng-options="km.name for km in kmArr">
                </select><br>
                <label> מספר ימים: </label><br>
                <input type="number" pattern="[0-9]*" inputmode="numeric" class="disable" name="daysNum" ng-model="daysNum" min="1"><br>
                <label>  רמת קושי: </label><br>
                <select name="diff" ng-model="diff" ng-options="diff.name for diff in diffArr" class="disable">
                </select><br>
                <label>  אופי הטיול: </label><br>
                <select name="type" ng-model="type" ng-options="type.name for type in typeArr" class="disable">
                </select><br>
                <section id="submitSec"> <button id="planBtn" type="submit" ng-click="calcRoute(area.area, dir.value, sPoint.point_name, km.value, daysNum, diff.value, type.value)"> תכנן טיול </button></section> 
            </form>
        </main>
        <footer> 
            <div class="g-signin2 hidden" id = "signInRoute" data-onsuccess="onSignIn"></div>
            <div class = "clear"> </div>
        </footer>
        <script src="js/lib/angular/angular.min.js"></script>
        <script src="js/menu.js"></script>
        <script src="js/routeform.js"></script>
    </body>
 </html>
