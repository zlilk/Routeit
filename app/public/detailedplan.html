<!DOCTYPE html>
<html ng-app="detailedPlan">
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta charset="utf-8">
        <meta name="google-signin-client_id" content="296256466166-pdh58rh53nihcc5tfh184vmautajqsup.apps.googleusercontent.com">
        <title>Detailed Plan</title>
        <link href='https://fonts.googleapis.com/css?family=Alef' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://apis.google.com/js/platform.js" async defer></script> 
    </head>
    <body ng-controller = "planController">
        <header> 
            <button class="hamburger">&#9776;</button>
            <a href="http://localhost:8080/dailyroute.html"><h1 class = "appLogo"> Routeit </h1></a>
        </header>
        <nav class="menu">
            <ul>
                <a href="http://localhost:8080/userprofile.html"><li><img class = "userPic" src={{img}}><br>
                    <h4 id = "userName"><b> {{name}} </b></h4>     
                </li></a>
                <a href="http://localhost:8080/myroutes.html"><li> המסלולים שלי </li></a>
                <a href="http://localhost:8080/routeshistory.html"><li> הסטוריית מסלולים </li></a>
                <a href="http://localhost:8080/routeform.html"><li> תכנון מסלול חדש </li></a>
                <a href="http://localhost:8080/dailyroute.html"><li> יום הטיול </li></a>
            </ul>
        </nav> 
        <main id="planMain">
            <button ng-click="goBack()"> < </button> 
            <h1> {{start}} - {{end}} </h1>
            <h1>{{date}} </h1>
            <section id="tripMap">
                <div id="map"></div>
            </section>
            <section class = "tripDay" ng-repeat = "d in dailySections">
                <p class = "dayDate">
                    {{d.dayNum}} <br>
                    {{d.dayDate}} <br>
                    {{d.weekDay}} <br>
                </p>
                <p class = "dayDetails">
                    <img src="#"> {{d.startPt}} - {{d.endPt}} <br>
                    <img src="#"> {{d.km}} <br>
                    <img src="#"> {{d.duration}} <br>
                    <img src="#"> {{d.diff}} <br>
                    <img src="#">  
                    <span id = "chosenAccomm{{d.dayNum}}">{{d.chosenAccomm}}<sup id="deleteAccomm{{d.dayNum}}" ng-click="deleteAccomm(d.dayNum)"></sup></span>
                    <button ng-click="showAccomm(d.endPt, d.dayNum)"> עדכן מקום לינה </button>
                   <br> 
                </p>
            </section>
             
        </main>
        <footer> 
            <div class="g-signin2 hidden" id = "signInRoute" data-onsuccess="onSignIn"></div>
            <div class = "clear"> </div>
        </footer>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
        <script src="js/lib/angular/angular.min.js"></script>
        <script src="js/detailedplan.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClX7NRDum6_i6RO1SXeH9_REWSulwtA5c&language=iw&libraries=places&callback=initMap">
        </script>
        <script src="js/menu.js"></script>
    </body>
 </html>
